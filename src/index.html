<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Cities' quality life</title>
        <script src="https://kit.fontawesome.com/dae0a1b161.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <header>
            <section class="header-container">  
                
                <div class="search-wrapper">   
                    <form>
                        <div class="search-box">
                            <input type="text" class="input" id="city-inp" placeholder="Enter the name of your dream city">
                            <div id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        </div>
                    </form> 
                </div> 
                <div class="error-box"></div> 
            </section>
        </header>
        
        <article> 
            <section class="result-container"> 
                <h1 id='cityTitle'>Your best place to live</h1>
                
                <div class='introduction'></div>
                
                <div class = "card-wrapper">
                    <div class = "card">
                        <div class="total-score-wrapper data-wrapper"></div>
                        <div class="city-summary data-wrapper"></div>
                    </div>
                    <div class="categories-wrapper card">
                        <div class="score-wrapper data-wrapper"></div>
                    </div>
                </div> 
            </section>    
        </article>
        
        <footer>
            <small></small>

    </body>
